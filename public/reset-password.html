<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="src/index.css">
        <link rel="stylesheet" href="src/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex">
        <!-- Leftside  -->
        <div class="w-1/2 h-screen hidden md:flex">
            <img src="/src/assets/Reset-Password Images/Reset-frame.png" alt="Signup banner" class=" w-full h-full object-cover">
        </div>
        
        <!-- Rightside  -->
        <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8">
            <div class="w-full max-w-md">
                <!-- logo -->
                <div class="flex flex-col justify-center items-center mb-16">
                     <img src="/src/assets/homepage-images/logo.png" alt="Learnverrse Logo">
                </div>
                <!-- form heading -->
                <div class="w-full">
                    <h1 class="text-4xl font-bold mb-2 text-center">Reset Password</h1>
                    <p class="text-gray-500 mb-8 text-center">Kindly enter your new password</p>

                <!-- form fields -->
                    <form action="" id="reset-password-form" class="flex flex-col gap-5">
                        <div class="w-full mb-5 relative">
                            <label for="password" class="text-base font-normal leading-6 mb-2 text-[#121212]">New Password</label>
                            <input type="password" class="form-field w-full bg-[#F5F7FA] px-4 py-3.5 rounded-xl text-sm leading-5 custom-input text-[#121212] focus:outline-[#6D28D2] focus:bg-[#f5f7fa]" name="Password" placeholder="***************" required />
                                <img src="/src/assets/Reset-Password Images/eye.png" alt="" class="absolute right-3 top-9 text-gray-400">
                        </div>
                        <div class="w-full mb-5 relative">
                            <label for="confirm-password" class="text-base font-normal leading-6 mb-2 text-[#121212]">Confirm Password</label>
                            <input type="password" class="form-field w-full bg-[#F5F7FA] px-4 py-3.5 rounded-xl text-sm leading-5 custom-input text-[#121212] focus:outline-[#6D28D2] focus:bg-[#f5f7fa]" name="ConfirmPassword" placeholder="***************" required />
                            <img src="/src/assets/Reset-Password Images/eye.png" alt="" class="absolute right-3 top-9 text-gray-400">
                        </div>
                        <div class="mb-4">
                            <div class="flex items-center mb-2">
                             <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <circle cx="8" cy="8" r="7" stroke="currentColor" strokeWidth="1.5" fill="none" />
                             <path  d="M5 8L7 10L11 6"  stroke="currentColor"  strokeWidth="1.5"  strokeLinecap="round"  strokeLinejoin="round"/>
                             </svg>
                             <span class="ml-2 text-sm">Must be 8 characters long</span>
                            </div>
                            <div class="flex items-center mb-2">
                             <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <circle cx="8" cy="8" r="7" stroke="currentColor" strokeWidth="1.5" fill="none" />
                             <path  d="M5 8L7 10L11 6"  stroke="currentColor"  strokeWidth="1.5"  strokeLinecap="round"  strokeLinejoin="round"/>
                             </svg>
                             <span class="ml-2 text-sm">Must have 1 uppercase and 1 lowercase</span>
                            </div>
                            <div class="flex items-center mb-2">
                             <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <circle cx="8" cy="8" r="7" stroke="currentColor" strokeWidth="1.5" fill="none" />
                             <path  d="M5 8L7 10L11 6"  stroke="currentColor"  strokeWidth="1.5"  strokeLinecap="round"  strokeLinejoin="round"/>
                             </svg>
                             <span class="ml-2 text-sm">Must have at least one special symbol</span>
                            </div>
                        </div>
                    <button type="submit" class=" w-full bg-purple-700 text-white px-8 py-3 rounded-xl hover:bg-purple-900 transition duration-300">Reset Password</button>
                    <div class="text-center">
                        <span className="text-gray-600">Remember your password? </span>
                        <a href="#" class="text-purple-700 font-medium  hover:text-purple-900">Sign In</a>
                    </div>
                    </form>

                  
                </div>
            </div>
        </div>
