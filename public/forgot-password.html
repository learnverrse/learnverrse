<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
     <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
 <body class="w-full h-screen flex overflow-hidden">
    <div class="mr-24">
      <img class="h-full object-contain" src="src/assets/sign-in-imgs/banner.png" alt="Illustration of students studying"/>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center px-6 lg:px-24">
      <div class="w-full max-w-md space-y-8 overflow-y-auto scroll-container px-2.5 py-7">
        <div class="flex justify-center mb-8">
          <a href="/" aria-label="Go to Learnverrse homepage">
            <img src="src/assets/sign-in-imgs/Frame 5.png" alt="Learnverrse logo"/>
          </a>
        </div>

        <div class="mt-16">
          <h2 class="text-4xl text-[#121212] font-medium text-center mb-8">
            Forgot Password
          </h2>
          <p class="text-center leading-6 mt-1 text-[#3D3D3D]">
            Enter the email address you used to create your account to receive instructions on how to reset your password
          </p>
        </div>

        <form class="space-y-4">
          <div>
            <label class="block text-[#121212]">Email</label>
            <input type="email" placeholder="Enter your email" class="w-full border-none bg-[#F5F7FA] mt-1 px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#6D28D2]"/>
          </div>

          <button type="submit" class="w-full py-2 bg-[#6D28D2] text-white rounded-md hover:bg-purple-700">
           Continue 
          </button>
        </form>

        <p class="text-center text-sm mt-4"> Remember your password?
          <a href="#" class="text-[#6D28D2] font-semibold hover:underline">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
